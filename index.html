<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1, shrink-to-fit=no,width=device-width">
    <!--width=device-width 表示宽度是设备屏幕的宽度。-->
    <!--initial-scale=1 表示初始的缩放比例-->
    <!--shrink-to-fit=no 自动适应手机屏幕的宽度。-->
    <title>泰坦数字档案室-登录</title>
    <!--bookstrap4-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--awesome图标-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!--登录页面的css-->
    <link href="css/login.css" rel="stylesheet" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body class="bg_img">
    <!--泰坦数字档案室logo-->
    <div  style="margin-top:20px;" class="text-center">
      <img src="images/login-logo.png" />
    </div>

  	<div class="container">
      <form id="myform" action="main.html">
        <div style=" padding: 20px;">
          <p ><i class="fa fa-bullseye" style="font-size:48px;color:#00BFFF"></i></p>
          <!--输入用户名-->
          <div class="input-group">
              <span class="input-group-addon" style=""><i class="fa fa-user" style="font-size:18px;"></i></span>
              <input type="text" name="username" class="form-control" placeholder="username" />
          </div>
          <!--输入密码-->
          <div class="input-group">
              <span class="input-group-addon" style=""><i class="fa fa-key" style="font-size:16px;"></i></span>
              <input type="text" name="pwd" class="form-control" placeholder="password" />
          </div>
          <!--记住我-->
          <label class="pull-left" style="font-size:14px;color: #696969;">
            <input type="checkbox" value="">记住我
          </label>
          <!--忘记密码-->
          <span class="pull-right" style="font-size:14px;"> <a href="#">忘记密码?</a></span>
          <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
          <input type="button" class="btn btn-info btn-lg btn-block" value="注册" />
        </div>
      </form>
    </div>
  </body>
</html>
